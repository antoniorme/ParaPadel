      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #f8fafc; 
        color: #0f172a; 
        -webkit-tap-highlight-color: transparent; 
        overflow-x: hidden; 
        width: 100%;
      }
      html, body { overscroll-behavior-y: none; }
      .animate-slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
      @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      .animate-fade-in { animation: fadeIn 0.2s ease-out; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
    
    <!-- FIX: HashRouter + Supabase Redirect Conflict -->
    <script>
      (function() {
        // Supabase a menudo devuelve el token así: /#access_token=...
        // HashRouter espera: /#/auth?access_token=...
        // Si detectamos access_token en el hash pero NO el formato de ruta /#/, lo corregimos.
        var h = window.location.hash;
        if (h && h.includes('access_token=') && h.indexOf('#/') !== 0) {
          // Extraemos los parámetros (quitando el primer #)
          var params = h.substring(1);
          // Redirigimos a una ruta que HashRouter entienda y pasamos los tokens como query params
          window.location.hash = '/auth?' + params;
        }
      })();
    </script>
